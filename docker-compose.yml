services:
  # Flask Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glucoguard-backend
    ports:
      - "5000:5000"  # Maps host port 5000 to container port 5000
    environment:
      - GLUCOGUARD_MODEL=diabetesModel.pkl
      - GLUCOGUARD_PORT=5000
    volumes:
      # Mount model files so they persist and can be updated without rebuilding
      - ./diabetesModel.pkl:/app/diabetesModel.pkl:ro
      - ./diabetesModel_calibrated.pkl:/app/diabetesModel_calibrated.pkl:ro
      - ./diabetesModel_uncalibrated_backup.pkl:/app/diabetesModel_uncalibrated_backup.pkl:ro
      # Mount backend.py for development (allows code changes without rebuild)
      - ./backend.py:/app/backend.py:ro
    restart: unless-stopped
    networks:
      - glucoguard-network
    healthcheck:
      # Use Python to check health (curl not needed)
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/ping').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  glucoguard-network:
    driver: bridge

